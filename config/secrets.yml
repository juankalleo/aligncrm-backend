# Rails secret key base
# Gere uma chave com: rake secret
secret_key_base: <%= ENV['SECRET_KEY_BASE'] || 'dev-key-please-change-in-production-' + SecureRandom.hex(32) %>

# JWT secret
jwt_secret_key: <%= ENV['JWT_SECRET_KEY'] || 'your-secret-key-please-change-in-production' %>

# Database
db_username: <%= ENV['DATABASE_USERNAME'] || 'postgres' %>
db_password: <%= ENV['DATABASE_PASSWORD'] || 'postgres' %>
db_host: <%= ENV['DATABASE_HOST'] || 'localhost' %>

# Redis
redis_url: <%= ENV['REDIS_URL'] || 'redis://localhost:6379/1' %>

# AWS (optional)
aws_access_key_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
aws_secret_access_key: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
aws_region: <%= ENV['AWS_REGION'] || 'us-east-1' %>
aws_bucket: <%= ENV['AWS_BUCKET'] %>
